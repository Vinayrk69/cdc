<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Your Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }
        header {
            background: #222;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }
        .hero {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            display: block;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 250px;
            padding: 1rem;
            text-align: center;
            transition: box-shadow 0.2s;
        }
        .card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
        }
        .card h3 {
            margin: 1rem 0 0.5rem 0;
        }
        .card p {
            color: #555;
        }
        .price {
            color: #e67e22;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        .btn {
            background: #27ae60;
            color: #fff;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        .btn:hover {
            background: #219150;
        }
    </style>
</head>
<body>
    <header>
        <h1>ShopEase</h1>
        <p>Your favorite online store</p>
    </header>
    <img class="hero" src="https://images.unsplash.com/photo-1515168833906-d2a3b82b1a5e?auto=format&fit=crop&w=1200&q=80" alt="Ecommerce Hero">
    <section class="products">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1513708927688-890fe8a1df19?auto=format&fit=crop&w=400&q=80" alt="Sneakers">
            <h3>Trendy Sneakers</h3>
            <p>Comfortable and stylish sneakers for everyday wear.</p>
            <div class="price">$49.99</div>
            <button class="btn">Add to Cart</button>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80" alt="Headphones">
            <h3>Wireless Headphones</h3>
            <p>Experience music like never before with noise cancellation.</p>
            <div class="price">$89.99</div>
            <button class="btn">Add to Cart</button>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1512499617640-c2f999098c01?auto=format&fit=crop&w=400&q=80" alt="Backpack">
            <h3>Classic Backpack</h3>
            <p>Spacious and durable backpack for all your needs.</p>
            <div class="price">$39.99</div>
            <button class="btn">Add to Cart</button>
        </div>
    </section>
</body>
</html>
